name: Notify Microsoft Teams on PR

on:
  pull_request:
    types: [opened, reopened]

jobs:
  notify-teams:
    runs-on: ubuntu-latest

    steps:
      - name: Send PR Notification to Microsoft Teams
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: |
          # Extract PR details
          pr_title="${{ github.event.pull_request.title }}"
          pr_url="${{ github.event.pull_request.html_url }}"
          pr_user="${{ github.event.pull_request.user.login }}"
          pr_body="${{ github.event.pull_request.body }}"

          # Construct JSON payload using jq to handle escaping safely
          payload=$(jq -n \
            --arg title "$pr_title" \
            --arg url "$pr_url" \
            --arg user "$pr_user" \
            --arg body "$pr_body" \
            '{ text: "📣 *New Pull Request*\n👤 Author: \($user)\n🔖 Title: \($title)\n📝 Description: \($body)\n🔗 \($url)" }')

          # Send to Teams via webhook
          curl -H "Content-Type: application/json" \
               -d "$payload" \
               "$TEAMS_WEBHOOK_URL"
